# Security â€” dependency audit
# Runs weekly and on PRs that change pyproject.toml.

name: Security

on:
  schedule:
    - cron: "0 6 * * 1"  # Monday 06:00 UTC
  pull_request:
    paths:
      - "pyproject.toml"

permissions:
  contents: read

jobs:
  audit:
    name: Dependency Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: pip install pip-audit
      - run: pip install -e .
      - run: pip-audit --strict
